
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/jukebox?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
#budget.app.jwtSecret= nakbudgetsecret
#budget.app.jwtExpirationMs= 86400000
server.port=10010
server.error.include-stacktrace=never
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.data.rest.default-page-size: 20
spring.data.web.pageable.max-page-size=30000
spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.page-parameter=page

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
